<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Electronics</title>
    <link rel="stylesheet" href="111.css">
    <style>
       
    </style>
</head>
<body>
    <div class="Electronics">
      <div class="haed">
        <h2>Electronics</h2>
        <p>management system</p>
      </div> 

      <div class="inputs">
        <input placeholder="title" type="text" id="title">
        <div class="price">
            <input onkeyup="getTotal()" onkeyup="getcreate()" type="number" id="price" placeholder="price" >
            <input onkeyup="getTotal()" onkeyup="getcreate()" type="number" id="taxes" placeholder="taxes" >
            <input onkeyup="getTotal()" onkeyup="getcreate()" type="number" id="ads" placeholder="ads" >
            <input onkeyup="getTotal()" onkeyup="getcreate()" type="number" id="discount" placeholder="discount">
            <small id="total"></small>
        </div>
        <input type="number" id="count" placeholder="count">
        <input type="text" id="category" placeholder="category">
        <button id="submit">create</button>
      </div>

        <div class="outputs">
            <div class="search">
                <input onkeyup="searchData(this.value)" id="search" type="text" placeholder="search">
                <div class="btnsearch">
                    <button onclick="getsearchMood(this.id)" id="btnsearch">Search By Title</button> 
                    <button onclick="getsearchMood(this.id)"id="searchCategory">Search By Category</button>
                </div> 

            </div>
        <div id="deleteAll"></div>    
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>count</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
<!-- بيانات تخيلية تحذف لاحقا -->
                <tbody id="tbody"></tbody>
            </table>
        </div> 
    </div>
    <script src="111.js"></script>
</body>
</html>
